<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>TODO App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha3841BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW"crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
    
    </head>
    <body>
        <div class="app">
            <h4 class="mb-3">TODO Application</h4>
            <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
                <span> Add New Task</span>
                <i class="fas fa-plus"></i>
            </div>

            <!-- Modal-->
            <form class="modal fade" id="form" tabindex="-1"
            asia-labelledby="exmpleModalLabel" asia-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Task></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="close"></button>
            </div>
            <div class="modal-body">
                <p>Task Title</p>
                <input type="text" class="form-control" name="" id="textInput">
                <div id="msg"></div>
                <br>
                <p>Due Data</p>
                <input type="text" class="form-control" name="" id="datainput">
                <br>
                <p>Description</p>
                <textarea name="" class="form-control" id="textarea" cols="30" rows="5">

                </textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal">close</button> 
                <button type="submit" id="add" class="btn btn-primary">Add</button>
            </div>
        </div>
        </div>
    </form>

    <h5 class="text-center my-3">Tasks</h5>

    <div id="tasks">

       </div>
    </div>
</body>
<script src="js/app.js"></script>
